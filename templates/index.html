{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h3>Hello world!</h3>
<p>Home page</p>
{% for i in products %}
    <h3>{{ i.product_title }}</h3>
    <h3>{{ i.product_price }}</h3>
    <h3>{{ i.product_description }}</h3>
    <h3>{{ i.product_amount }}</h3>
    <h3>{{ i.product_category }}</h3>
    <h3>{{ i.product_created_at }}</h3>
    <img src="{{ i.product_image.url }}" alt="">
{% endfor %}
</body>
</html>
